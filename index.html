<!DOCTYPE html>
<html>
  <head>
    <title>SORTING visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a
        style="margin-left: 1%; color: #4c4b4b; font-weight: bolder"
        class="navbar-brand"
        href="#"
        id="title"
        >SORTING VISUALIZER</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              style="color: grey; margin-left: 5%; font-size: 15px"
            >
              choose algorithm
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" id="bubble-sort">bubble sort</a>
              <a class="dropdown-item" href="#" id="selection-sort"
                >selection sort</a
              >
            </div>
          </li>
        </ul>
        <button id="start" onclick="start()">start sort</button>
        <button id="gen-new" onclick="generateNumbers()">
          generate random array
        </button>
      </div>
    </nav>
    <div class="container">
      <div id="element">
        <div class="moveUp"><a>90</a></div>
        <div class="moveUp"><a>10</a></div>
        <div class="moveUp"><a>8</a></div>
        <div class="moveUp"><a>9</a></div>
        <div class="moveUp"><a>1</a></div>
        <div class="moveUp"><a>6</a></div>
        <div class="moveUp"><a>54</a></div>
        <div class="moveUp"><a>4</a></div>
        <div class="moveUp"><a>13</a></div>
        <div class="moveUp"><a>74</a></div>
        <div class="moveUp"><a>2</a></div>
        <div class="moveUp"><a>32</a></div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="script.js"></script>
</html>
